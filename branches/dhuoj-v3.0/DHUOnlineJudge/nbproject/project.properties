    ${reference.dhuoj-ejb.dist-ear}:\
    ${reference.dhuoj-app-client.j2ee-module-car}:\
    ${reference.dhuoj-app-client.j2ee-module-car}
jar.name=DHUOnlineJudge.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.dhuoj-app-client=dhuoj-app-client
project.dhuoj-ejb=dhuoj-ejb
project.dhuoj-war=dhuoj-war
reference.dhuoj-app-client.j2ee-module-car=${project.dhuoj-app-client}/dist/dhuoj-app-client.jar
reference.dhuoj-ejb.dist-ear=${project.dhuoj-ejb}/dist/dhuoj-ejb.jar
reference.dhuoj-war.dist-ear=${project.dhuoj-war}/dist/dhuoj-war.war
resource.dir=setup
run.classpath=
source.root=.
